<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Upload Image</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data" class="space-y-4">
            <input type="hidden" name="name" value="{{ name }}">
            <input type="hidden" name="email" value="{{ email }}">
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700">Select Image</label>
                <input type="file" id="file" name="file" accept="image/*" required 
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <button type="submit" 
                    class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">
                Predict
            </button>
        </form>
    </div>
</body>
</html>
