<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Prediction Result</h1>
        <div class="space-y-4">
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Prediction:</strong> {{ prediction }}</p>
            <p><strong>Confidence:</strong> {{ confidence }}</p>
            <img src="/{{ image_path }}" alt="Uploaded Image" class="w-full h-auto rounded-md">
            <a href="/" class="block text-center bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">
                Try Again
            </a>
        </div>
    </div>
</body>
</html>
